<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Us Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4" style="max-width: 600px; margin: auto;">
      <h2 class="text-center mb-4">Join Us</h2>

      <form>
        <!-- Name -->
        <div class="mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" placeholder="Masukkan nama anda" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="email@example.com" required>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label class="form-label">No. Telepon</label>
          <input type="text" class="form-control" placeholder="0812xxxxxx" required>
        </div>

        <!-- Position -->
        <div class="mb-3">
          <label class="form-label">Posisi yang Dilamar</label>
          <select class="form-select" required>
            <option selected disabled>Pilih posisi</option>
            <option>Videographer</option>
            <option>Desainer Grafis</option>
            <option>Content Creator</option>
            <option>Admin</option>
            <option>Marketing</option>
          </select>
        </div>

        <!-- Message -->
        <div class="mb-3">
          <label class="form-label">Pesan</label>
          <textarea class="form-control" rows="4" placeholder="Ceritakan tentang diri Anda"></textarea>
        </div>

        <!-- CV Upload -->
        <div class="mb-3">
          <label class="form-label">Upload CV</label>
          <input type="file" class="form-control" required>
        </div>

        <!-- Button -->
        <button type="submit" class="btn btn-primary w-100">Kirim Lamaran</button>
      </form>
    </div>
  </div>

</body>
</html>
