<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s;
        }
        .gallery-item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Gallery Foto</h1>
    <div class="gallery-container">
        <img src="img/security.png" alt="Foto 1">
        <img src="img/workingspace.png" alt="Foto 2">
        <img src="img/img1.png" alt="Foto 3">
        <img src="img/img2.png" alt="Foto 4">
        <img src="img/img3.png" alt="Foto 5">
        <img src="img/jumbotron-bg.jpg" alt="Foto 6">
    </div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="img2"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="img3"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="img4"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300" alt="img5"></div>
    </div>
</body>
</html>
